<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Developer Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1607083206173-0b53f69f5d5e?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      font-family: 'Roboto', sans-serif;
      color: white;
      overflow-x: hidden;
    }

    canvas#bg {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .main-content {
      padding: 60px 20px;
      max-width: 960px;
      margin: auto;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
    }

    h1, h2 {
      color: #00e5ff;
      margin-bottom: 10px;
    }

    p, li, span {
      font-size: 1rem;
      line-height: 1.6;
      color: #fff;
    }

    .btn {
      display: inline-block;
      margin-top: 15px;
      background: #00e5ff;
      padding: 10px 20px;
      color: #000;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }

    .about, .skills, .projects, .timeline, .contact {
      margin-top: 50px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 10px;
    }

    .skill-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #00e5ff;
      border-radius: 10px;
      padding: 20px;
      color: #fff;
      text-align: center;
      font-weight: bold;
      transition: transform 0.4s, box-shadow 0.4s;
      transform-style: preserve-3d;
      cursor: pointer;
      perspective: 800px;
    }

    .skill-card:hover {
      transform: rotateY(15deg) scale(1.05);
      box-shadow: 0 10px 20px rgba(0, 229, 255, 0.3);
    }

    .work-experience-3d {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      perspective: 1200px;
    }

    .work-card {
      width: 250px;
      height: 180px;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid #00e5ff;
      border-radius: 15px;
      padding: 20px;
      color: #fff;
      transition: transform 1s;
      transform-style: preserve-3d;
      backface-visibility: hidden;
      cursor: pointer;
    }

    .work-card:hover {
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>

  <canvas id="bg"></canvas>

  <div class="main-content">
    <section class="skills grid">
      <div class="skill-card">Kotlin / Jetpack</div>
      <div class="skill-card">MVVM / MVI</div>
      <div class="skill-card">Retrofit / GraphQL</div>
      <div class="skill-card">Room / SQLite</div>
      <div class="skill-card">OAuth / JWT</div>
      <div class="skill-card">JUnit / Espresso</div>
    </section>
  </div>

  <!-- 2D Stars Background Script -->
  <script>
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');
    let stars = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function createStars() {
      stars = [];
      for (let i = 0; i < 100; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          r: Math.random() * 1.5,
          d: Math.random() * 1
        });
      }
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#fff';
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.r, 0, Math.PI * 2, true);
        ctx.fill();
      });
      moveStars();
    }

    function moveStars() {
      stars.forEach(star => {
        star.y += star.d;
        if (star.y > canvas.height) {
          star.y = 0;
          star.x = Math.random() * canvas.width;
        }
      });
    }

    function animate2D() {
      drawStars();
      requestAnimationFrame(animate2D);
    }

    window.addEventListener('resize', () => {
      resizeCanvas();
      createStars();
    });

    resizeCanvas();
    createStars();
    animate2D();
  </script>

  <!-- THREE.js 3D Stars -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: document.querySelector('#bg'), alpha: true });
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.position.z = 30;

    function addStar() {
      const geometry = new THREE.SphereGeometry(0.25, 24, 24);
      const material = new THREE.MeshStandardMaterial({ color: 0xffffff });
      const star = new THREE.Mesh(geometry, material);
      const [x, y, z] = Array(3).fill().map(() => THREE.MathUtils.randFloatSpread(100));
      star.position.set(x, y, z);
      scene.add(star);
    }

    Array(400).fill().forEach(addStar);

    const pointLight = new THREE.PointLight(0xffffff);
    pointLight.position.set(5, 5, 5);
    scene.add(pointLight);

    function animate3D() {
      requestAnimationFrame(animate3D);
      renderer.render(scene, camera);
    }
    animate3D();
  </script>

</body>
</html>
